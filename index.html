<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Table</title>
</head>
<body>

  <table class="table">

    <thead class="table__head">

      <tr>

        <th rowspan="2">No</th>
        <th rowspan="2">Client</th>
        <th rowspan="2">Tovar</th>
        <th rowspan="2">Status</th>
        <th colspan="2">Umumiy xarajatlar:</th>

      </tr>

      <tr>

        <th>Xizmat xar.</th>
        <th>Yo'l xar.</th>

      </tr>

    </thead>

    <tbody class="table__body">

      <tr>

        <td class="number">2</td>
        <td>Ibrohim Ali</td>
        <td>Gilam</td>
        <td>Yuvishda</td>
        <td>300.000</td>
        <td>14.000</td>

      </tr>

      <tr>

        <td class="number">3</td>
        <td>Shuhratbek</td>
        <td>Parda</td>
        <td>Quritishda</td>
        <td>200.000</td>
        <td>10.000</td>

      </tr>

      <tr>
        <td class="number">4</td>
        <td>Farrux</td>
        <td>Sholcha</td>
        <td>Yetkazishda</td>
        <td>240.000</td>
        <td>5.000</td>
      </tr>

      <tr>

        <td class="number" colspan="2">Jami</td>
        <td colspan="4">1.000.000</td>
      </tr>

    </tbody>

  </table>


</body>
</html>
